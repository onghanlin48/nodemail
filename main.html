<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Email via Netlify Functions</title>
</head>
<body>
  <h2>Upload and Rename File</h2>
  <form id="upload-form">
    <label for="file">Choose an image or PDF:</label>
    <input type="file" id="file" name="file" required><br><br>
    <label for="new-name">New File Name (without extension):</label>
    <input type="text" id="new-name" name="newName" required><br><br>
    <button type="button" id="upload-btn">Upload</button>
  </form>

  <h2>Send Email</h2>
  <form id="email-form">
    <label for="recipient">Recipient:</label>
    <input type="email" id="recipient" name="recipient" required><br><br>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br><br>
    <button type="button" id="email-btn">Send Email</button>
  </form>

  <script>
    document.getElementById("upload-btn").addEventListener("click", async () => {
      const fileInput = document.getElementById("file");
      const newNameInput = document.getElementById("new-name");

      if (!fileInput.files.length || !newNameInput.value.trim()) {
        alert("Please select a file and provide a new name.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("newName", newNameInput.value.trim());

      const response = await fetch("/.netlify/functions/upload", {
        method: "POST",
        body: formData,
      });

      const result = await response.text();
      alert(result);
    });

    document.getElementById("email-btn").addEventListener("click", async () => {
      const recipient = document.getElementById("recipient").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!recipient || !subject || !message) {
        alert("Please fill out all email fields.");
        return;
      }

      const response = await fetch("/.netlify/functions/email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ recipient, subject, message }),
      });

      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
